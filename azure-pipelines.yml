# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: 'latest'

stages:
- stage: Build
  displayName: Build and deploy image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
       
    
    - task: SonarQubePrepare@4
      inputs:        
        SonarQube: 'sonarconnetion'
        scannerMode: 'MSBuild'
        projectKey: 'TataExam'
        projectName: 'TataExam'
    
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
    - task: SonarQubeAnalyze@4    
      continueOnError: true
      displayName: Static Code analysis
      enabled: true      
        
    - task: Docker@2
      displayName: Build docker image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
        repository: tataexam.azurecr.io/tataexam

    - task: SonarQubePublish@4
      displayName: Publish Analysis
      inputs:
        pollingTimeoutSec: '300'

    - task: CmdLine@2       
      inputs:             
        script: docker login tataexam.azurecr.io -u $(useracr) -p $(passacr)

    - task: CmdLine@2
      inputs:             
        script: docker push tataexam.azurecr.io/tataexam:latest
    - task: CmdLine@2
      inputs:             
        script: docker logout tataexam.azurecr.io

   
       
    
    
